openapi: 3.0.0
info:
  title: Okta API
  description: Allows customers to easily access the Okta API
  termsOfService: http://developer.okta.com/terms/
  contact:
    name: Okta Developer Team
    email: devex-public@okta.com
    url: http://developer.okta.com/
  license:
    name: Apache-2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.9.0
externalDocs:
  description: Find more info here
  url: http://developer.okta.com/docs/api/getting_started/design_principles.html
paths:
  /api/v1/apps:
    get:
      description: Enumerates apps added to your organization with pagination. A subset of
        apps can be returned that match a supported filter expression or query.
      operationId: listApplications
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - description: Specifies the pagination cursor for the next page of apps
          in: query
          name: after
          schema:
            type: string
        - description: Specifies the number of results for a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - description: Filters apps by status, user.id, group.id or credentials.signing.kid
            expression
          in: query
          name: filter
          schema:
            type: string
        - description: Traverses users link relationship and optionally embeds Application
            User resource
          in: query
          name: expand
          schema:
            type: string
        - in: query
          name: includeNonDeleted
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Application"
                type: array
      security:
        - api_token:
            []
      summary: List Applications
      tags:
        - Application
    post:
      description: Adds a new application to your Okta organization.
      operationId: createApplication
      parameters:
        - description: Executes activation lifecycle operation when creating the app
          in: query
          name: activate
          schema:
            type: boolean
            default: true
      requestBody:
        $ref: "#/components/requestBodies/Application"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
      security:
        - api_token:
            []
      summary: Add Application
      tags:
        - Application
  "/api/v1/apps/{appId}":
    delete:
      description: Removes an inactive application.
      operationId: deleteApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Delete Application
      tags:
        - Application
    get:
      description: Fetches an application from your Okta organization by `id`.
      operationId: getApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
      security:
        - api_token:
            []
      summary: Get Application
      tags:
        - Application
    put:
      description: Updates an application in your organization.
      operationId: updateApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Application"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
      security:
        - api_token:
            []
      summary: Update Application
      tags:
        - Application
  "/api/v1/apps/{appId}/credentials/keys":
    get:
      description: Enumerates key credentials for an application
      operationId: listApplicationKeys
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/JsonWebKey"
                type: array
      security:
        - api_token:
            []
      summary: List Key Credentials for Application
      tags:
        - Application
  "/api/v1/apps/{appId}/credentials/keys/{keyId}":
    get:
      description: Gets a specific [application key
        credential](#application-key-credential-model) by `kid`
      operationId: getApplicationKey
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: keyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonWebKey"
      security:
        - api_token:
            []
      summary: Get Key Credential for Application
      tags:
        - Application
  "/api/v1/apps/{appId}/credentials/keys/{keyId}/clone":
    post:
      description: Clones a X.509 certificate for an application key credential from a
        source application to target application.
      operationId: cloneApplicationKey
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: keyId
          required: true
          schema:
            type: string
        - description: Unique key of the target Application
          in: query
          name: targetAid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonWebKey"
      security:
        - api_token:
            []
      summary: Clone Application Key Credential
      tags:
        - Application
  "/api/v1/apps/{appId}/groups":
    get:
      description: Enumerates group assignments for an application.
      operationId: listApplicationGroupAssignments
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - description: Specifies the pagination cursor for the next page of assignments
          in: query
          name: after
          schema:
            type: string
        - description: Specifies the number of results for a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ApplicationGroupAssignment"
                type: array
      security:
        - api_token:
            []
      summary: List Groups Assigned to Application
      tags:
        - Application
  "/api/v1/apps/{appId}/groups/{groupId}":
    delete:
      description: Removes a group assignment from an application.
      operationId: deleteApplicationGroupAssignment
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Remove Group from Application
      tags:
        - Application
    get:
      description: Fetches an application group assignment
      operationId: getApplicationGroupAssignment
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationGroupAssignment"
      security:
        - api_token:
            []
      summary: Get Assigned Group for Application
      tags:
        - Application
    put:
      description: Assigns a group to an application
      operationId: createApplicationGroupAssignment
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationGroupAssignment"
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationGroupAssignment"
      security:
        - api_token:
            []
      summary: Assign Group to Application
      tags:
        - Application
  "/api/v1/apps/{appId}/lifecycle/activate":
    post:
      description: Activates an inactive application.
      operationId: activateApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Activate Application
      tags:
        - Application
  "/api/v1/apps/{appId}/lifecycle/deactivate":
    post:
      description: Deactivates an active application.
      operationId: deactivateApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Deactivate Application
      tags:
        - Application
  "/api/v1/apps/{appId}/users":
    get:
      description: Enumerates all assigned [application users](#application-user-model) for
        an application.
      operationId: listApplicationUsers
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: query_scope
          schema:
            type: string
        - description: specifies the pagination cursor for the next page of assignments
          in: query
          name: after
          schema:
            type: string
        - description: specifies the number of results for a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AppUser"
                type: array
      security:
        - api_token:
            []
      summary: List Users Assigned to Application
      tags:
        - Application
    post:
      description: Assigns an user to an application with
        [credentials](#application-user-credentials-object) and an app-specific
        [profile](#application-user-profile-object). Profile mappings defined
        for the application are first applied before applying any profile
        properties specified in the request.
      operationId: assignUserToApplication
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AppUser"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppUser"
      security:
        - api_token:
            []
      summary: Assign User to Application for SSO & Provisioning
      tags:
        - Application
  "/api/v1/apps/{appId}/users/{userId}":
    delete:
      description: Removes an assignment for a user from an application.
      operationId: deleteApplicationUser
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: query
          name: sendEmail
          x-okta-added-version: 1.5.0
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Remove User from Application
      tags:
        - Application
    get:
      description: Fetches a specific user assignment for application by `id`.
      operationId: getApplicationUser
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppUser"
      security:
        - api_token:
            []
      summary: Get Assigned User for Application
      tags:
        - Application
    post:
      description: Updates a user's profile for an application
      operationId: updateApplicationUser
      parameters:
        - in: path
          name: appId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AppUser"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppUser"
      security:
        - api_token:
            []
      summary: Update Application Profile for Assigned User
      tags:
        - Application
  /api/v1/groups:
    get:
      description: Enumerates groups in your organization with pagination. A subset of
        groups can be returned that match a supported filter expression or
        query.
      operationId: listGroups
      parameters:
        - description: Searches the name property of groups for matching value
          in: query
          name: q
          schema:
            type: string
        - description: Filter expression for groups
          in: query
          name: filter
          schema:
            type: string
        - description: Specifies the pagination cursor for the next page of groups
          in: query
          name: after
          schema:
            type: string
        - description: Specifies the number of group results in a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Group"
                type: array
      security:
        - api_token:
            []
      summary: List Groups
      tags:
        - Group
    post:
      description: Adds a new group with `OKTA_GROUP` type to your organization.
      operationId: createGroup
      requestBody:
        $ref: "#/components/requestBodies/Group"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
      security:
        - api_token:
            []
      summary: Add Group
      tags:
        - Group
  /api/v1/groups/rules:
    get:
      description: Lists all group rules for your organization.
      operationId: listRules
      parameters:
        - description: Specifies the number of rule results in a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - description: Specifies the pagination cursor for the next page of rules
          in: query
          name: after
          schema:
            type: string
        - in: query
          name: expand
          x-okta-added-version: 1.3.0
          schema:
            type: string
            default: ""
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupRule"
                type: array
      security:
        - api_token:
            []
      summary: List Group Rules
      tags:
        - Group
    post:
      description: Creates a group rule to dynamically add users to the specified group if
        they match the condition
      operationId: createRule
      requestBody:
        $ref: "#/components/requestBodies/GroupRule"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupRule"
      security:
        - api_token:
            []
      summary: Create Group Rule
      tags:
        - Group
  "/api/v1/groups/rules/{ruleId}":
    delete:
      description: Removes a specific group rule by id from your organization
      operationId: deleteRule
      parameters:
        - in: path
          name: ruleId
          required: true
          schema:
            type: string
        - in: query
          name: removeUsers
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Delete a group Rule
      tags:
        - Group
    get:
      description: Fetches a specific group rule by id from your organization
      operationId: getRule
      parameters:
        - in: path
          name: ruleId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          x-okta-added-version: 1.3.0
          schema:
            type: string
            default: ""
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupRule"
      security:
        - api_token:
            []
      summary: Get Group Rule
      tags:
        - Group
    put:
      operationId: updateRule
      parameters:
        - in: path
          name: ruleId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/GroupRule"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupRule"
      security:
        - api_token:
            []
      tags:
        - Group
  "/api/v1/groups/rules/{ruleId}/lifecycle/activate":
    post:
      description: Activates a specific group rule by id from your organization
      operationId: activateRule
      parameters:
        - in: path
          name: ruleId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Activate a group Rule
      tags:
        - Group
  "/api/v1/groups/rules/{ruleId}/lifecycle/deactivate":
    post:
      description: Deactivates a specific group rule by id from your organization
      operationId: deactivateRule
      parameters:
        - in: path
          name: ruleId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Deactivate a group Rule
      tags:
        - Group
  "/api/v1/groups/{groupId}":
    delete:
      description: Removes a group with `OKTA_GROUP` type from your organization.
      operationId: deleteGroup
      parameters:
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Remove Group
      tags:
        - Group
    get:
      description: Lists all group rules for your organization.
      operationId: getGroup
      parameters:
        - in: path
          name: groupId
          required: true
          schema:
            type: string
        - in: query
          name: expand
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
      security:
        - api_token:
            []
      summary: List Group Rules
      tags:
        - Group
    put:
      description: Updates the profile for a group with `OKTA_GROUP` type from your
        organization.
      operationId: updateGroup
      parameters:
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Group"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
      security:
        - api_token:
            []
      summary: Update Group
      tags:
        - Group
  "/api/v1/groups/{groupId}/users":
    get:
      description: Enumerates all [users](/docs/api/resources/users.html#user-model) that
        are a member of a group.
      operationId: listGroupUsers
      parameters:
        - in: path
          name: groupId
          required: true
          schema:
            type: string
        - description: Specifies the pagination cursor for the next page of users
          in: query
          name: after
          schema:
            type: string
        - description: Specifies the number of user results in a page
          in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - in: query
          name: managedBy
          x-okta-added-version: 1.3.0
          schema:
            type: string
            default: all
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/User"
                type: array
      security:
        - api_token:
            []
      summary: List Group Members
      tags:
        - Group
  "/api/v1/groups/{groupId}/users/{userId}":
    delete:
      description: Removes a [user](users.html#user-model) from a group with `OKTA_GROUP`
        type.
      operationId: removeGroupUser
      parameters:
        - in: path
          name: groupId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Remove User from Group
      tags:
        - Group
    put:
      description: Adds a [user](users.html#user-model) to a group with `OKTA_GROUP` type.
      operationId: addUserToGroup
      parameters:
        - in: path
          name: groupId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      summary: Add User to Group
      tags:
        - Group
  /api/v1/logs:
    get:
      description: The Okta System Log API provides read access to your organizationâ€™s
        system log. This API provides more functionality than the Events API
      operationId: getLogs
      parameters:
        - in: query
          name: until
          schema:
            type: string
        - in: query
          name: since
          schema:
            type: string
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
        - in: query
          name: sortOrder
          schema:
            type: string
            default: ASCENDING
        - in: query
          name: after
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LogEvent"
                type: array
      security:
        - api_token:
            []
      summary: Fetch a list of events from your Okta organization system log.
      tags:
        - Log
  /api/v1/policies:
    get:
      description: ""
      operationId: listPolicies
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: after
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: -1
        - in: query
          name: expand
          schema:
            type: string
            default: ""
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Policy"
                type: array
      security:
        - api_token:
            []
      tags:
        - Policy
    post:
      description: ""
      operationId: createPolicy
      parameters:
        - in: query
          name: activate
          schema:
            type: boolean
            default: true
      requestBody:
        $ref: "#/components/requestBodies/Policy"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policy"
      security:
        - api_token:
            []
      tags:
        - Policy
  "/api/v1/policies/{policyId}":
    delete:
      description: ""
      operationId: deletePolicy
      parameters:
        - in: path
          name: policyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      security:
        - api_token:
            []
      tags:
